; PlatformIO Project Configuration File
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = sparkfun_promicro16

; Common settings for all hardware environments
[env]
framework = arduino
lib_deps = bakercp/PacketSerial@^1.4.0
monitor_speed = 115200

; === AVR Boards (ATmega32U4 - Native USB) ===

[env:sparkfun_promicro16]
platform = atmelavr
board = sparkfun_promicro16

[env:leonardo]
platform = atmelavr
board = leonardo

[env:micro]
platform = atmelavr
board = micro

; === AVR Boards (ATmega328P - USB-to-Serial) ===

[env:uno]
platform = atmelavr
board = uno

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328

[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new

; === AVR Boards (ATmega2560) ===

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560

; === Native (Unit Testing) ===

[env:native]
platform = native
test_build_src = yes
build_flags =
    -std=c++11
    -I test
build_src_filter = +<*> -<main.cpp> -<message_handler.cpp> -<sensor_manager.cpp>
